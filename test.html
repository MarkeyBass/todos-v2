    <div id="page-body" class="app-page-body app-page-body--one-column clear">
      <div id="main-panel">
        <a name="skip2content"></a>
        <form
          method="post"
          action="/securityRealm/createAccountByAdmin"
          class="jenkins-form jenkins-form-item--small jenkins-!-margin-auto"
        >
          <h1>Create User</h1>
          <div class="form-content">
            <table>
              <tr>
                <div class="jenkins-form-item tr jenkins-!-margin-bottom-2">
                  <div class="jenkins-form-label help-sibling">Username</div>
                  <div class="setting-main">
                    <input
                      name="username"
                      id="username"
                      type="text"
                      autofocus="autofocus"
                      class="jenkins-input"
                      value="new_user_1"
                    />
                  </div>
                  <div class="validation-error-area"></div>
                </div>
                <div class="error jenkins-!-margin-bottom-2">
                  User name is already taken
                </div>
              </tr>
              <tr>
                <div class="jenkins-form-item tr">
                  <div class="jenkins-form-label help-sibling">Password</div>
                  <div class="setting-main">
                    <input
                      name="password1"
                      type="password"
                      class="jenkins-input"
                      value="123456"
                    />
                  </div>
                  <div class="validation-error-area"></div>
                </div>
              </tr>
              <tr>
                <div class="jenkins-form-item tr">
                  <div class="jenkins-form-label help-sibling">
                    Confirm password
                  </div>
                  <div class="setting-main">
                    <input
                      name="password2"
                      type="password"
                      class="jenkins-input"
                      value="123456"
                    />
                  </div>
                  <div class="validation-error-area"></div>
                </div>
              </tr>
              <tr>
                <div class="jenkins-form-item tr">
                  <div class="jenkins-form-label help-sibling">Full name</div>
                  <div class="setting-main">
                    <input
                      name="fullname"
                      type="text"
                      class="jenkins-input"
                      value="new_user_1"
                    />
                  </div>
                  <div class="validation-error-area"></div>
                </div>
              </tr>
              <tr>
                <div class="jenkins-form-item tr">
                  <div class="jenkins-form-label help-sibling">
                    E-mail address
                  </div>
                  <div class="setting-main">
                    <input
                      name="email"
                      type="text"
                      class="jenkins-input"
                      value="new_user_1@example.com"
                    />
                  </div>
                  <div class="validation-error-area"></div>
                </div>
              </tr>
            </table>
          </div>
          <div id="bottom-sticker">
            <div
              class="bottom-sticker-inner jenkins-buttons-row jenkins-buttons-row--equal-width"
            >
              <button
                formnovalidate="formNoValidate"
                name="Submit"
                class="jenkins-button jenkins-button--primary"
              >
                Create User
              </button>
            </div>
          </div>
        </form>
